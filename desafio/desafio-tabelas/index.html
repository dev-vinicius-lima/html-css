<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
    
        table {
            font-family: Arial, Helvetica, sans-serif;
            width: 500px;
            border-collapse: collapse;
            }
        .marcar{
            background-color: rgb(71, 69, 69);
            color: white;
        }

        th,
        td,
        tr {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }

    </style>
</head>

<body>
    <table>
        <thead class="marcar">
            <th rowspan="2" scope="colgroup">Área</th>
            <th rowspan="2" scope="rowgroup">Disciplinas</th>

            <th colspan="2" scope="rowgroup">notas</th>
            <th rowspan="2" scope="row">Média</th>
            <tr>
                <th scope="row">nota 1</th>
                <th>nota 2</th>
            </tr>


        </thead>

        <tbody>
            <th rowspan="5" scope="colgroup">Exatas</th>
            <tr>
                <td>Matemática</td>
                <td>0.00</td>
                <td>1.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.00</td>
                <td>1.0</td>
                <td>0.0</td>

            </tr>
            <tr>
                <td>Química</td>
                <td>0.00</td>
                <td>1.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.00</td>
                <td>1.0</td>
                <td>0.0</td>

            </tr >
            <th colspan="4" class="marcar" scope="col">Média de Exatas</th>
            <td class="marcar">0.0</td>
            <tr>
                <th rowspan="2" scope="colgroup">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr class="marcar">
             <th colspan="4" class="marcar" scope="col"> Média de Humanas</th>
             <td>0.0</td>
            </tr>


        </tbody>





    </table>


</body>

</html>
